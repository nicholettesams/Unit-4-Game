<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Pokemon RPG!</h1>
    <div id="start">
        <h2 id="enemy-section"></h2>
        <div class="image-container">
            <img src="assets/images/Blastoise.png" class= "pokemon" name="Blastoise" defaultHP="100" defaultAttackPower="5" counterAttackPower="20">
        </div>
        <div class="image-container">
            <img src="assets/images/Charizard.png" class= "pokemon" name="Charizard" defaultHP="120" defaultAttackPower="11" counterAttackPower="25">
        </div>
        <div class="image-container">
            <img src="assets/images/Venusaur.png" class= "pokemon" name="Venusaur" defaultHP="150" defaultAttackPower="7" counterAttackPower="15">
        </div>
        <div class="image-container">
            <img src="assets/images/Raichu.png" class= "pokemon" name="Raichu" defaultHP="110" defaultAttackPower="9" counterAttackPower="30">
        </div>    
    </div>
    <div id ="character-section">
        <h2>Your Character</h2>
    </div>
    <section>
        <h2>Fight Section</h2>
        <button type="button" id="attack">Attack!</button>
            
        <div id ="defender-section">
            <h2>Defender</h2>
        </div>
        
        <p id="attack-log" class="attack-log">
        </p>
    </section>      
    <button type="button" id="restart">Restart</button>
</body>
</html>
