<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Pokemon RPG!</h1>
    <img src="assets/images/Blastoise.png" class= "pokemon" pokemon="Blastoise">
    <img src="assets/images/Charizard.png" class= "pokemon" pokemon="Charizard">
    <img src="assets/images/Venusaur.png" class= "pokemon" pokemon="Venusaur">
    <img src="assets/images/Raichu.png" class= "pokemon" pokemon="Raichu">
    <div id ="character">
        <h2>Your Character</h2>
    </div>
    <div id ="enemies">
        <h2>Enemies Available to Attack</h2>
    </div>
    <section>
        <h2>Fight Section</h2>
        <button type="button" id="attack">Attack!</button>
            
        <div id ="defender">
            <h2>Defender</h2>
        </div>
        
        <p id="attack-log" class="attack-log">
        </p>
    </section>      
    <button type="button" id="restart">Restart</button>
</body>
</html>
