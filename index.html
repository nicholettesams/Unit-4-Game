<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://nicholettesams.github.io/Responsive-Portfolio/index.html">Nicholette Sams</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/index.html">About<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="https://nicholettesams.github.io/Responsive-Portfolio/contact.html">Contact</a>
            </div>
        </nav>

    <h1>Pokemon RPG!</h1>
    <h2 id="enemy-section"></h2>
    <div id="start">
        <img src="assets/images/Blastoise.png" class= "pokemon" name="Blastoise" defaultHP="100" defaultAttackPower="5" counterAttackPower="10">
        <img src="assets/images/Charizard.png" class= "pokemon" name="Charizard" defaultHP="120" defaultAttackPower="11" counterAttackPower="8">
        <img src="assets/images/Venusaur.png" class= "pokemon" name="Venusaur" defaultHP="150" defaultAttackPower="7" counterAttackPower="9">
        <img src="assets/images/Raichu.png" class= "pokemon" name="Raichu" defaultHP="110" defaultAttackPower="9" counterAttackPower="11">  
    </div>
    <section id="fight-section">
        <h2>Fight Section</h2>
        <div id ="character-section">
            <h2>Your Character</h2>
        </div>
        <div id ="defender-section">
            <h2>Defender</h2>
        </div>
    </section> 
    
    <section id="log-section">
        <button type="button" class="button" id="attack">Attack!</button>
        <button type="button" class="button" id="restart">Restart</button>
        <div id="attack-log" class="attack-log">
            <!--Paragraph tags will dinamically go here-->
        </div>  
    </section>
       
    
</body>
</html>
